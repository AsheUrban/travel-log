<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/scripts.js"></script>
    <title>Travel Log</title>
  </head>
  <body>
    <h1>Travel Log</h1>
    <h2>Add a new place</h2>
    <form id="new-place">
      <label for="new-place-name">Place Name:</label>
      <input type="text" id="new-place-name" name="new-place-name" />
      <label for="new-location">Location:</label>
      <input type="text" id="new-location" name="new-location" />
      <label for="new-note">Notes:</label>
      <input type="text" id="new-note" name="new-note" />
      <button type="submit">Add</button>
    </form>

    <h2>Places</h2>
    <div id="places"></div>

    <div id="place-details" class="hidden">
      <p>Place Name: <span id="place-name"></span></p>
      <p>Location: <span id="location"></span></p>
      <p>Notes: <span id="note"></span></p>
    </div>
  </body>
</html>
